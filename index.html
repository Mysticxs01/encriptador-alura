<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsiveness.css">
    <link rel="shortcut icon" href="./assets/icon-kuromi.png" type="image/x-icon">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/icon-kuromi.png" alt="A kuromi image">
    </header>
    
    <main>
        <section class="text__and__buttons">
            <div>
                <textarea id="text__area" cols="41" rows="4" placeholder="Escribe aquí..."></textarea>
            </div>
            <div class="information__and__buttons">
                <div class="information">
                    <img src="./assets/exclamation-circle.png" alt="Exclamation circle icon">
                    <h6>Solo letras minúsculas y sin caracteres especiales.</h6>
                </div>
    
                <div class="buttons">
                    <button onclick="encrypt()" class="buttons__encrypt">Encriptar</button>
                    <button onclick="decrypt()" class="buttons__decrypt">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="box__result">
            <div class="message">
                <div id="message__content">
                    <img src="./assets/kuromi.png" alt="kuromi image">
                    <div class="message__text">
                        <h1>No se encontraron mensajes</h1>
                        <h3>Ingresa un texto que desee encriptar o desencriptar.</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Developed by</p>
        <img src="./assets/icon-github.svg" class="footer__image" alt="GitHub icon">
        <a class="footer__github" href="https://github.com/Mysticxs01">
            <b class="footer__github__nick">/Mysticxs01</b>
        </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
